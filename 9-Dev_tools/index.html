<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hola!");

      // Interpolated
      console.log("Hola aixÃ² Ã©s una %s de text!", "ðŸ’©");

      // Styled
      // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("Merda!");

      // Info
      console.info("InformaciÃ³ que cal saber.");

      // Testing
      const p = document.querySelector("p");

      console.assert(
        p.classList.contains("ouch"),
        "No hi ha cap classe amb el nom ouch!"
      );

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Laia");
      console.count("Laia");
      console.count("Mariona");
      console.count("Mariona");
      console.count("Laia");
      console.count("Mariona");
      console.count("Laia");
      console.count("Mariona");
      console.count("Mariona");
      console.count("Mariona");
      console.count("Mariona");
      console.count("Mariona");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/laiasolanes")
        .then((data) => data.json())
        .then((data) => {
          console.log(data);
          console.timeEnd("fetching data");
        });

      console.table(dogs);
    </script>
  </body>
</html>
